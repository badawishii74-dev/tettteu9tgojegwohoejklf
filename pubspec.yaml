name: sms_bulk_sender
description: A new Flutter project for bulk SMS sending.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.0.5
  
  # SMS functionality
  another_telephony: ^0.4.1
  
  # File handling
  file_picker: ^8.0.0
  spreadsheet_decoder: ^2.0.1
  excel: ^4.0.6
  csv: ^6.0.0
  path_provider: ^2.1.2
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/examples/
